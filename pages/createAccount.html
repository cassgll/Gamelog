<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<link
			rel="shortcut icon"
			href="../assets/img/logo.ico"
			type="image/x-icon"
		/>

		<!-- ===== BOX ICONS ===== -->
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<!-- ===== GOOGLE FONTS ===== -->
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>

		<!-- ===== CSS ===== -->
		<link rel="stylesheet" href="../assets/css/style.css" />
		<title>Gamefat</title>
	</head>
	<body>
		<div class="login" id="login">
			<div class="login-contents">
				<h2>Bem-vindo a Gamefat</h2>
				<p>
					Somos o melhor sistema para adquirir seus jogos.
					Entre para ganhar ofertas!
				</p>
				<form action="">
					<fieldset class="login-items">
						<div>
							<label for="name">Nome</label>
							<input
								type="text"
								id="name"
								placeholder="Digite seu nome completo"
							/>
						</div>
						<div>
							<label for="email">Email</label>
							<input
								type="email"
								id="email"
								placeholder="name@email.com"
							/>
						</div>
						<div>
							<label for="password">Senha</label>
							<input
								type="password"
								id="password"
								placeholder="Digite sua senha"
							/>
						</div>
					</fieldset>
					<a href="../index.html"
						><button type="button">
							Entrar na conta
						</button></a
					>
					<a href="login.html">Entrar na conta</a>
				</form>
			</div>
			<img src="../assets/img/harbor.png" alt="Harbor" />
		</div>
	</body>
</html>
